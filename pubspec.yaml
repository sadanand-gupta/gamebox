name: gamebox
description: "A premium casino gaming experience."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0
  
dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  
  # Animation & Effects
  animated_background: ^2.0.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  confetti: ^0.7.0
  rive: ^0.13.4
  simple_animations: ^5.0.2
  
  # UI & Styling
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  phosphor_flutter: ^2.1.0
  glassmorphism: ^3.0.0
  video_player: ^2.6.1
  
  # Particle effects & advanced animations
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/